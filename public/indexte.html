<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>My Recipes</title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/unsemantic-grid-responsive.css">
  <link rel="stylesheet" href="styles/main.css">

</head>

<!-- TODO Add a directive to the body element in order to
  bootstrap your Angular app. Be sure to use the name 'app'
  so that the provided Angular routes function properly. -->
<body ng-app="app">

  <div class="grid-container">

    <div class="grid-100">
      <h1>
        <img src="images/chefbot.svg" height="60px">
        <br>
        Employee Appraisal
      </h1>
      <a ng-href="#!/">home</a>
      <a ng-href="#!/list">list</a>
      
    </div>

    <div class="grid-100">

      <div class="recipes">

        <!-- The ng-view Angular directive is used to tell the Angular router
              where requested views should be loaded. Removing this directive
              will cause routing to not function properly. -->
        <div ng-view></div>

          <div class="row">&nbsp;</div>

      </div>
    </div>
  </div>

  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-route.js"></script>

  <!-- TODO Add script tags for your JavaScript files here -->
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/add.js" type="text/javascript"></script>
  <script src="scripts/list.js" type="text/javascript"></script>
  <script src="scripts/home.js" type="text/javascript"></script>
  <script src="scripts/form.js" type="text/javascript"></script>
  <script src="scripts/route-config.js" type="text/javascript"></script>
  <script src="scripts/exceptionhandler.js" type="text/javascript"></script>
  <script src="scripts/recipescontroller.js" type="text/javascript"></script>
  <script src="scripts/recipedetailcontroller.js" type="text/javascript"></script>
  <script src="scripts/services.js" type="text/javascript"></script>

</body>

</html>
